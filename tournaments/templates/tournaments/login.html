<head>
    <style>
        body{
            background: black;
            color: antiquewhite;
            width: 80%;
            height: 100vh;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        form > button{
            margin-left: 100px;
            width: 70px;
            background-color: blue;
            padding: .5rem;
            border-radius: 1rem;
        }
    </style>
</head>
{% block content %}
    <h2>Login</h2>
    <form method="post" action="{% url 'tournaments:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'tournaments:signup' %}">signup</a>
{% endblock %}
