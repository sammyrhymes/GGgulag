{% extends 'tournaments/base.html' %}

{% block content %}
  <h1>Delete Tournament</h1>
  
  <p>Are you sure you want to delete the tournament "{{ tournament.title }}"?</p>
  
  <form method="post" action="{% url 'tournaments:delete_tournament' tournament.id %}">
    {% csrf_token %}
    <input type="submit" value="Delete">
    <a href="{% url 'tournaments:view_tournament' tournament.id %}">Cancel</a>
  </form>
{% endblock %}
